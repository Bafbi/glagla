<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/icon2.png" type="image/png" />
    <title>testing</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./main.js"></script>
    <script src="./menu.js"></script>
  </head>
  <body>
    <div id="menu" class="disable">
      <a id="home" href="index.php">
        <img id="exitt" src="rs/exit1.png" alt="exit" />
      </a>
      <input class="gamebutton" type="submit" value="PLAY" />
      <input class="gamebutton" type="submit" value="CREATE" />
      <!-- Boutons settings -->
      <div class="modal-container">
        <div class="overlay modal-trigger"></div>

        <div
          class="modal"
          role="dialog"
          aria-labelledby="modalTitle"
          aria-describedby="dialogDesc"
        >
          <button aria-label="close modal" class="close-modal modal-trigger">
            X
          </button>
          <h1 id="modalTitle">Voici du Contenu</h1>
          <!-- Bouton volume -->
          <div class="range">
            <div class="sliderValue">
              <img
                src="rs/volume1.png"
                alt="exit"
                style="
                  position: absolute;
                  transform: translate(-90px, -14px) scale(0.4);
                "
              />
              <span>100</span>
            </div>
            <div class="field">
              <div class="value left">0</div>
              <input
                id="sound"
                type="range"
                min="10"
                max="200"
                value="100"
                steps="1"
              />
              <div class="value right">200</div>
            </div>
          </div>
          <!-- Fin bouton volume -->
        </div>
      </div>
      <input
        class="modal-btn modal-trigger gamebutton"
        type="submit"
        name="soumission"
        id="soumission"
        value="OPTIONS"
      />
      <!-- Fin bouton settings -->
      <input
        class="gamebutton"
        type="submit"
        name="soumission"
        id="soumission"
        value="CREDITS"
      />
    </div>
    <div id="drop-area"></div>
    <canvas id="gameWindow"></canvas>
  </body>
</html>
